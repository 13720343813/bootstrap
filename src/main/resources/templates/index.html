<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .div-padding{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container div-padding">
        <div class="container div-padding">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>age</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>15</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container div-padding">
            <form class="form-inline">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label>Remark</label>
                    <textarea class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Button</button>
            </form>
        </div>

        <div class="container div-padding">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only">Email Address</label>
                    <input type="text" class="form-control" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-default">Button</button>
            </form>
        </div>

        <div class="container div-padding">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only">Amount (in dollars)</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" placeholder="Amount"/>
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Transfer Cash</button>
            </form>
        </div>

        <div class="container div-padding">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="" disabled>
                    Option two is disabled
                </label>
            </div>
        </div>

        <div class="container div-padding">
            <div class="radio">
                <label>
                    <input type="radio" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" disabled>
                    Option three is disabled
                </label>
            </div>
        </div>

        <div class="container div-padding">
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox">
                    1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox">
                    2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox">
                    3
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions">1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions">2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions">3
                </label>
            </div>
        </div>

        <div class="container div-padding">
            <select class="form-control" style="width:200px">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div class="container div-padding">
            <div class="form-group has-success has-feedback">
                <label class="control-label">Input with success</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="sr-only">(success)</span>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="control-label">Input with error</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="sr-only">(error)</span>
            </div>
        </div>

        <div class="container div-padding">
            <form class="form-horizontal">
                <div class="form-group has-success has-feedback">
                    <label class="control-label col-sm-3">Input with success</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="sr-only">(success)</span>
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label class="control-label col-sm-3">Input group with success</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control">
                        </div>
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="sr-only">(success)</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="container div-padding">
            <button type="button" class="btn btn-default btn-lg">Default</button>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-success btn-sm">success</button>
            <button type="button" class="btn btn-info btn-sm">info</button>
            <button type="button" class="btn btn-warning btn-xs">warning</button>
            <button type="button" class="btn btn-danger btn-xs" disabled="disabled">danger</button>
            <button type="button" class="btn btn-link">link</button>
        </div>

        <div class="container div-padding">
            <span class="glyphicon glyphicon-menu-up"></span>
            <span class="glyphicon glyphicon-menu-down"></span>
            <span class="glyphicon glyphicon-wrench"></span>
        </div>

        <div class="container div-padding">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
            </ul>
        </div>

        <div class="container div-padding">
            <ul class="nav nav-justified">
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
            </ul>
        </div>

        <div class="container div-padding">
            <ul class="nav nav-divider">
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
            </ul>
        </div>

        <div class="container div-padding">
            <ul class="nav nav-stacked nav-pills">
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0)">Home</a></li>
                <li role="presentation"><a href="javascript:void(0)">Home</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
